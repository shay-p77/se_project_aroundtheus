    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            id="profile-subtitle-input"
            type="text"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-subtitle-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="card-add-form">
          <input
            class="modal__input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input"
            id="card-link-input"
            type="url"
            name="image-link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-link-input-error"></span>
          <button class="modal__button" id="save-card" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="js-preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          type="button"
          id="image-modal-close"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-caption" id="modal-image-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card" id="card">
        <button
          class="card__delete-button"
          type="button"
          id="card-delete-button"
        ></button>
        <img src=" " alt=" " class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
